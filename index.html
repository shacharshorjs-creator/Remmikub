<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<script>
  const KEY = 'rummi_pwa_state_cam_v3';
  let state = { players: [] };
  try { const raw = localStorage.getItem(KEY); if (raw) state = JSON.parse(raw); } catch {}

  const $ = s => document.querySelector(s);
  function save(){ try { localStorage.setItem(KEY, JSON.stringify(state)); } catch {} }
  function val(id){ const e=$(id); return e? e.value.trim() : ""; }

  function startGame(){
    const names = ['#n0','#n1','#n2','#n3'].map(val).filter(Boolean);
    const list = names.length ? names : ['×©×—×§×Ÿ 1','×©×—×§×Ÿ 2'];
    state.players = list.map((n,i)=>({id:String(i+1), name:n, points:0}));
    save(); showGame();
  }
  function showGame(){ $('#s1').classList.add('hidden'); $('#s2').classList.remove('hidden'); render(); window.scrollTo({top:0,behavior:'smooth'}); }
  function backToNames(){ $('#s2').classList.add('hidden'); $('#s1').classList.remove('hidden'); }
  function addPoints(id,delta){ const p=state.players.find(x=>x.id===id); if(!p) return; p.points += delta; save(); render(); }
  function setPoints(id,val){ const p=state.players.find(x=>x.id===id); if(!p) return; p.points = val; save(); render(); }

  async function preprocess(file){
    const img = await createImageBitmap(file);
    const scale = Math.min(1400/img.width, 1400/img.height, 1);
    const w = Math.round(img.width*scale), h = Math.round(img.height*scale);
    const c = document.createElement('canvas'); c.width=w; c.height=h;
    const ctx = c.getContext('2d');
    ctx.drawImage(img,0,0,w,h);
    // grayscale + normalize
    const id = ctx.getImageData(0,0,w,h), d=id.data;
    let min=255,max=0;
    for(let i=0;i<d.length;i+=4){ const g = 0.2126*d[i]+0.7152*d[i+1]+0.0722*d[i+2]; d[i]=d[i+1]=d[i+2]=g; if(g<min) min=g; if(g>max) max=g; }
    const rng = Math.max(1,max-min);
    for(let i=0;i<d.length;i+=4){ const g=(d[i]-min)/rng*255; d[i]=d[i+1]=d[i+2]=g; }
    ctx.putImageData(id,0,0);
    return c;
  }

  function mergeTenToThirteen(words){
    // words: [{text, x0,y0,x1,y1, h, w} ... only digits '0'..'9'}
    words.sort((a,b)=> a.x0 - b.x0);
    const merged=[];
    for(let i=0;i<words.length;i++){
      const w=words[i];
      if(w.text==='1' && i+1<words.length){
        const n=words[i+1];
        const sameLine = Math.abs(w.y0 - n.y0) < Math.max(w.h, n.h)*0.3;
        const near = (n.x0 - w.x1) < Math.max(w.h,n.h)*0.6;
        if(sameLine && near && ['0','1','2','3'].includes(n.text)){
          const val = 10 + parseInt(n.text,10);
          merged.push({val, area:(w.w*w.h + n.w*n.h), h:Math.max(w.h,n.h)});
          i++; // skip next
          continue;
        }
      }
      // single digit
      const val = parseInt(w.text,10);
      merged.push({val, area:w.w*w.h, h:w.h});
    }
    // keep only legal 1..13
    return merged.filter(o=>o.val>=1 && o.val<=13);
  }

  async function detectNumbers(file){
    // Preprocess
    const canvas = await preprocess(file);
    // Two binarizations (bright/dark)
    const thresholds = [180, 120];
    let bestNums = [];
    let bestMetrics = {count:0, sumArea:0};
    for(const th of thresholds){
      const c = document.createElement('canvas'); c.width=canvas.width; c.height=canvas.height;
      const ctx = c.getContext('2d'); ctx.drawImage(canvas,0,0);
      const id = ctx.getImageData(0,0,c.width,c.height); const d=id.data;
      for(let i=0;i<d.length;i+=4){ const g=d[i]; const v=g>th?255:0; d[i]=d[i+1]=d[i+2]=v; }
      ctx.putImageData(id,0,0);
      // OCR with whitelist; use sparse text
      const { data } = await Tesseract.recognize(c, 'eng', { config: 'tessedit_char_whitelist=0123456789 --psm 11' });
      const words = (data.words||[])
        .map(w=>({ text: (w.text||'').trim(), x0:w.bbox.x0, y0:w.bbox.y0, x1:w.bbox.x1, y1:w.bbox.y1, h:(w.bbox.y1-w.bbox.y0), w:(w.bbox.x1-w.bbox.x0) }))
        .filter(w=>/^[0-9]$/.test(w.text));
      if(!words.length) continue;
      const merged = mergeTenToThirteen(words);
      if(!merged.length) continue;
      // size filter: take only digits whose height is close to the max (dominant glyphs)
      const maxH = Math.max.apply(null, merged.map(m=>m.h));
      const dominant = merged.filter(m=> m.h >= maxH*0.65);
      const sumArea = dominant.reduce((a,b)=>a+b.area,0);
      const metrics = {count: dominant.length, sumArea};
      // choose result with more dominant numbers (or larger area)
      if(metrics.count>bestMetrics.count || (metrics.count===bestMetrics.count && metrics.sumArea>bestMetrics.sumArea)){
        bestMetrics = metrics;
        bestNums = dominant.map(m=>m.val);
      }
    }
    // Final fallback: if nothing found, return empty
    return bestNums;
  }

  async function handleCamera(id, file, mount){
    mount.innerHTML = '××–×”×” ×¡×¤×¨×•×ªâ€¦';
    try{
      const nums = await detectNumbers(file);
      if(!nums.length){ mount.textContent='×œ× ×–×•×”×• ×¡×¤×¨×•×ª. × ×¡×• ×œ×¦×œ× ×§×¨×•×‘ ×™×•×ª×¨ ×•×‘×ª××•×¨×” ×—×–×§×”.'; return; }
      const s = nums.reduce((a,b)=>a+b,0);
      mount.innerHTML = '×–×•×”×”: ' + nums.join(' + ') + ' = ' + s;
      setPoints(id, s);
    }catch(e){
      mount.textContent = '×©×’×™××” ×‘×–×™×”×•×™: ' + e.message;
    }
  }

  function render(){
    // Leaderboard
    const board = document.getElementById('board'); board.innerHTML = '';
    const sorted = state.players.slice().sort((a,b)=> b.points-a.points);
    sorted.forEach((p,i)=>{
      const div = document.createElement('div'); div.className='chip';
      div.innerHTML = '<div class="rank">'+(i+1)+'</div><div>'+p.name+(i===0?' ğŸ‘‘':'')+'</div><div style="margin-inline-start:auto">'+p.points+' × ×§×³</div>';
      board.appendChild(div);
    });
    // Panels
    const panels = document.getElementById('panels'); panels.innerHTML='';
    state.players.forEach(p=>{
      const card = document.createElement('div'); card.className='card';
      const head = document.createElement('div'); head.className='row';
      const title = document.createElement('h3'); title.style.margin='0'; title.textContent = p.name;
      const mount = document.createElement('div'); mount.className='help'; mount.textContent='×”×©×ª××©/×™ ×‘×›×¤×ª×•×¨ ×¦×™×œ×•× ×›×“×™ ×œ×”×–×™×Ÿ ××•×˜×•××˜×™×ª.';
      const fileIn = document.createElement('input'); fileIn.type='file'; fileIn.accept='image/*'; fileIn.capture='environment'; fileIn.className='hidden';
      const camBtn = document.createElement('button'); camBtn.className='cam'; camBtn.textContent=' ×¦×™×œ×•×';
      camBtn.onclick=()=> fileIn.click();
      fileIn.onchange=(e)=>{ const f=e.target.files[0]; if(f) handleCamera(p.id,f,mount); e.target.value=''; };
      head.appendChild(title); head.appendChild(camBtn);
      card.appendChild(head); card.appendChild(fileIn);

      const meta = document.createElement('div'); meta.innerHTML = '× ×§×•×“×•×ª × ×•×›×—×™×•×ª: <span class="pill">'+p.points+'</span>';
      card.appendChild(meta);

      const ctrls = document.createElement('div'); ctrls.className='controls';
      const num = document.createElement('input'); num.type='number'; num.className='numbox'; num.placeholder='+/-';
      const go  = document.createElement('button'); go.textContent='×”×•×¡×£/×”×¤×—×ª'; go.onclick=()=>{ const d=Number(num.value); if(!Number.isNaN(d)&&num.value!==''){ addPoints(p.id,d); num.value=''; } };
      ctrls.appendChild(num); ctrls.appendChild(go);
      const minus10 = document.createElement('button'); minus10.textContent='-10'; minus10.onclick=()=>addPoints(p.id,-10); ctrls.appendChild(minus10);
      card.appendChild(ctrlls);
      card.appendChild(mount);

      panels.appendChild(card);
    });
  }

  document.getElementById('startBtn').addEventListener('click', startGame);
  document.getElementById('backBtn').addEventListener('click', backToNames);
  document.getElementById('resetBtn').addEventListener('click', ()=>{
    if(confirm('×œ××¤×¡ ××ª ×›×œ ×”× ×§×•×“×•×ª?')){ state.players.forEach(p=>p.points=0); save(); render(); }
  });
  if(state.players && state.players.length){ showGame(); }
</script>
