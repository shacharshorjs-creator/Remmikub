<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0e1220">
<title>רמיקוב – נקודות (סריקה מודרכת)</title>
<style>
  :root{--card:#171a2a;--ink:#ecf2ff;--muted:#9fb0c9;--accent:#63c9ff;--accent2:#8affc1}
  body{margin:0;background:#0e1220;color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{width:min(900px,94vw);margin:0 auto;padding:18px 0 28px}
  .card{background:var(--card);border:1px solid rgba(255,255,255,.18);border-radius:16px;padding:16px}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  label{display:block;font-weight:700;margin-bottom:6px}
  input[type=text]{width:100%;background:#0b152a;color:#fff;border:2px solid rgba(255,255,255,.35);border-radius:12px;padding:12px 14px}
  button{cursor:pointer;border:none;border-radius:12px;padding:10px 14px;background:#1c2741;color:#fff}
  .accent{background:linear-gradient(135deg,#63c9ff,#8affc1);color:#0b1320;font-weight:900}
  .ghost{background:transparent;border:1px dashed rgba(255,255,255,.35)}
  .danger{background:#3a1c1c;color:#ffd9d9;border:1px solid #5a2a2a}
  .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(230px,1fr))}
  .hidden{display:none}
  .leader{display:flex;gap:10px;flex-wrap:wrap}
  .chip{background:#0b1325;border:1px solid rgba(255,255,255,.18);border-radius:12px;padding:10px 12px;display:flex;gap:10px;align-items:center}
  .rank{font-weight:900;width:28px;height:28px;display:grid;place-items:center;border-radius:99px;background:#0d1a2e;border:1px solid rgba(100,200,255,.45)}
  .pill{padding:6px 10px;border-radius:999px;background:#0b172d;border:1px solid rgba(255,255,255,.18)}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
  .numbox{width:90px;background:#0b152a;color:#fff;border:1px solid rgba(255,255,255,.25);border-radius:10px;padding:8px 10px}
  header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  .cam{background:#0f1a30;border:1px solid rgba(99,201,255,.45)}
  .cam::before{content:"📷";margin-inline-end:6px}
  .help{font-size:12px;opacity:.8;margin-top:6px}
  /* Guided scan overlay */
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center;z-index:9999}
  .overlay.show{display:flex}
  .ov-inner{position:relative;width:min(92vw,720px);aspect-ratio:3/4;background:#000;border:1px solid rgba(255,255,255,.2);border-radius:14px;overflow:hidden}
  video{width:100%;height:100%;object-fit:cover}
  .frame{position:absolute;inset:0;pointer-events:none}
  .hole{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:60%;aspect-ratio:5/6;border:3px solid #63c9ff;border-radius:10px;box-shadow:0 0 0 9999px rgba(0,0,0,.35)}
  .bar{position:absolute;left:0;right:0;bottom:0;display:flex;gap:10px;padding:10px;background:linear-gradient(180deg,transparent,rgba(0,0,0,.6))}
  .bar > *{flex:1}
  .note{font-size:12px;color:#9fb0c9}
</style>
</head>
<body>
<div class="wrap">
  <header class="row">
    <div>רמיקוב – PWA (סריקה מודרכת)</div>
    <div class="row">
      <button id="resetBtn" class="danger">איפוס נקודות</button>
    </div>
  </header>

  <section id="s1" class="card">
    <h2>בחירת משתתפים (עד 4)</h2>
    <div class="grid" style="margin-top:8px">
      <div><label for="n0">שחקן/ית 1</label><input id="n0" type="text" placeholder="לדוגמה: שחר"></div>
      <div><label for="n1">שחקן/ית 2</label><input id="n1" type="text" placeholder="לדוגמה: דנה"></div>
      <div><label for="n2">שחקן/ית 3</label><input id="n2" type="text" placeholder="אופציונלי"></div>
      <div><label for="n3">שחקן/ית 4</label><input id="n3" type="text" placeholder="אופציונלי"></div>
    </div>
    <div class="row" style="margin-top:12px">
      <button class="accent" id="startBtn">התחל משחק</button>
      <div class="note">סריקה מודרכת: כוון/י קובייה אחת למסגרת המרכזית, לחץ/י "צלם".</div>
    </div>
  </section>

  <section id="s2" class="card hidden">
    <div class="row" style="justify-content:space-between">
      <h2 style="margin:0">לוח הובלה</h2>
      <button id="backBtn" class="ghost">↩ חזרה לשמות</button>
    </div>
    <div id="board" class="leader" style="margin-top:10px"></div>
    <hr style="border:none;height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);margin:14px 0">
    <div id="panels" class="grid"></div>
  </section>
</div>

<!-- Tesseract.js -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<!-- Overlay for guided capture -->
<div id="overlay" class="overlay" aria-hidden="true">
  <div class="ov-inner">
    <video id="vid" playsinline muted></video>
    <div class="frame"><div class="hole" id="hole"></div></div>
    <div class="bar">
      <button id="capBtn" class="accent">צלם</button>
      <button id="cancelBtn" class="ghost">בטל</button>
    </div>
  </div>
</div>

<script>
  const KEY = 'rummi_pwa_state_guided_v1';
  let state = { players: [] };
  try { const raw = localStorage.getItem(KEY); if (raw) state = JSON.parse(raw); } catch {}

  const $ = s => document.querySelector(s);
  function save(){ try { localStorage.setItem(KEY, JSON.stringify(state)); } catch {} }
  function val(id){ const e=$(id); return e? e.value.trim() : ""; }

  function startGame(){
    const names = ['#n0','#n1','#n2','#n3'].map(val).filter(Boolean);
    const list = names.length ? names : ['שחקן 1','שחקן 2'];
    state.players = list.map((n,i)=>({id:String(i+1), name:n, points:0}));
    save(); showGame();
  }
  function showGame(){ $('#s1').classList.add('hidden'); $('#s2').classList.remove('hidden'); render(); window.scrollTo({top:0,behavior:'smooth'}); }
  function backToNames(){ $('#s2').classList.add('hidden'); $('#s1').classList.remove('hidden'); }
  function addPoints(id,delta){ const p=state.players.find(x=>x.id===id); if(!p) return; p.points += delta; save(); render(); }
  function setPoints(id,val){ const p=state.players.find(x=>x.id===id); if(!p) return; p.points = val; save(); render(); }

  // ----- Guided camera -----
  let stream=null, currentPlayerId=null, currentMount=null;

  async function openScanner(id, mount){
    currentPlayerId = id; currentMount = mount;
    $('#overlay').classList.add('show'); $('#overlay').setAttribute('aria-hidden','false');
    const constraints = { video: { facingMode: 'environment' }, audio: false };
    try{
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      const vid = $('#vid'); vid.srcObject = stream; await vid.play();
    }catch(e){
      $('#overlay').classList.remove('show'); $('#overlay').setAttribute('aria-hidden','true');
      alert('אין גישה למצלמה. ודא/י הרשאה ופתח/י את האתר מ-HTTPS (Safari/Chrome).');
    }
  }
  async function closeScanner(){
    if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
    const vid=$('#vid'); vid.pause(); vid.srcObject=null;
    $('#overlay').classList.remove('show'); $('#overlay').setAttribute('aria-hidden','true');
  }

  async function captureAndRecognize(){
    const vid = $('#vid'); if(!vid.videoWidth){ return; }
    // draw frame to canvas
    const W = vid.videoWidth, H = vid.videoHeight;
    const cvs = document.createElement('canvas'); cvs.width=W; cvs.height=H;
    const ctx = cvs.getContext('2d'); ctx.drawImage(vid, 0, 0, W, H);

    // compute hole rect in video coordinates
    const hole = $('#hole');
    const r = hole.getBoundingClientRect();
    const v = vid.getBoundingClientRect();
    const scaleX = W / v.width, scaleY = H / v.height;
    const sx = Math.max(0, Math.round((r.left - v.left) * scaleX));
    const sy = Math.max(0, Math.round((r.top  - v.top ) * scaleY));
    const sw = Math.min(W - sx, Math.round(r.width  * scaleX));
    const sh = Math.min(H - sy, Math.round(r.height * scaleY));

    // crop to guide
    const crop = document.createElement('canvas'); crop.width=sw; crop.height=sh;
    crop.getContext('2d').drawImage(cvs, sx, sy, sw, sh, 0, 0, sw, sh);

    // preprocess: grayscale + normalize + threshold
    const c2 = document.createElement('canvas'); c2.width=sw; c2.height=sh;
    const c2ctx = c2.getContext('2d');
    c2ctx.drawImage(crop,0,0,sw,sh);
    const id = c2ctx.getImageData(0,0,sw,sh), d=id.data;
    let min=255,max=0;
    for(let i=0;i<d.length;i+=4){ const g=0.2126*d[i]+0.7152*d[i+1]+0.0722*d[i+2]; d[i]=d[i+1]=d[i+2]=g; if(g<min)min=g; if(g>max)max=g; }
    const rng=Math.max(1,max-min);
    for(let i=0;i<d.length;i+=4){ const g=(d[i]-min)/rng*255; d[i]=d[i+1]=d[i+2]=g; }
    c2ctx.putImageData(id,0,0);
    // two thresholds
    const nums = await recognizeBestOfTwo(c2, [170,130]);
    if(!nums.length){ currentMount.textContent='לא זוהתה ספרה. נסו שוב בתאורה טובה.'; }
    else{
      const s = nums.reduce((a,b)=>a+b,0);
      currentMount.textContent = 'זוהה: ' + nums.join(' + ') + ' = ' + s;
      setPoints(currentPlayerId, s);
    }
    closeScanner();
  }

  async function recognizeBestOfTwo(canvas, thresholds){
    let best=[];
    for(const th of thresholds){
      const bin = document.createElement('canvas'); bin.width=canvas.width; bin.height=canvas.height;
      const bctx = bin.getContext('2d'); bctx.drawImage(canvas,0,0);
      const id = bctx.getImageData(0,0,bin.width,bin.height), d=id.data;
      for(let i=0;i<d.length;i+=4){ const g=d[i]; const v=g>th?255:0; d[i]=d[i+1]=d[i+2]=v; }
      bctx.putImageData(id,0,0);
      // try to read two-digit (10-13) first
      const two = await tesseractRead(bin, '--psm 7');
      const m2 = two.match(/\b1[0-3]\b/);
      if(m2){ return [parseInt(m2[0],10)]; }
      // else single best digit
      const one = await tesseractRead(bin, '--psm 10');
      const m1 = one.match(/\b[0-9]\b/);
      if(m1){ best=[parseInt(m1[0],10)]; }
    }
    // filter legal 1..13
    return best.filter(n=>n>=1 && n<=13);
  }

  async function tesseractRead(canvas, psm){
    const { data } = await Tesseract.recognize(canvas, 'eng', { config: 'tessedit_char_whitelist=0123456789 '+psm });
    return (data && data.text || '').trim();
  }

  // ----- UI render -----
  function render(){
    const board = document.getElementById('board'); board.innerHTML = '';
    const sorted = state.players.slice().sort((a,b)=> b.points-a.points);
    sorted.forEach((p,i)=>{
      const div = document.createElement('div'); div.className='chip';
      div.innerHTML = '<div class="rank">'+(i+1)+'</div><div>'+p.name+(i===0?' 👑':'')+'</div><div style="margin-inline-start:auto">'+p.points+' נק׳</div>';
      board.appendChild(div);
    });

    const panels = document.getElementById('panels'); panels.innerHTML='';
    state.players.forEach(p=>{
      const card = document.createElement('div'); card.className='card';
      const head = document.createElement('div'); head.className='row';
      const title = document.createElement('h3'); title.style.margin='0'; title.textContent = p.name;
      const mount = document.createElement('div'); mount.className='help'; mount.textContent='השתמש/י ב"סריקה" כדי לזהות קובייה אחת.';
      const scanBtn = document.createElement('button'); scanBtn.className='cam'; scanBtn.textContent=' סריקה (קובייה בודדת)';
      scanBtn.onclick=()=> openScanner(p.id, mount);
      head.appendChild(title); head.appendChild(scanBtn);
      card.appendChild(head);

      const meta = document.createElement('div'); meta.innerHTML = 'נקודות נוכחיות: <span class="pill">'+p.points+'</span>';
      card.appendChild(meta);

      const ctrls = document.createElement('div'); ctrls.className='controls';
      const num = document.createElement('input'); num.type='number'; num.className='numbox'; num.placeholder='+/-';
      const go  = document.createElement('button'); go.textContent='הוסף/הפחת'; go.onclick=()=>{ const d=Number(num.value); if(!Number.isNaN(d)&&num.value!==''){ addPoints(p.id,d); num.value=''; } };
      ctrls.appendChild(num); ctrls.appendChild(go);
      const minus10 = document.createElement('button'); minus10.textContent='-10'; minus10.onclick=()=>addPoints(p.id,-10); ctrls.appendChild(minus10);
      card.appendChild(ctrls);
      card.appendChild(mount);

      panels.appendChild(card);
    });
  }

  // Wire overlay
  document.getElementById('capBtn').addEventListener('click', captureAndRecognize);
  document.getElementById('cancelBtn').addEventListener('click', closeScanner);

  document.getElementById('startBtn').addEventListener('click', startGame);
  document.getElementById('backBtn').addEventListener('click', backToNames);
  document.getElementById('resetBtn').addEventListener('click', ()=>{
    if(confirm('לאפס את כל הנקודות?')){ state.players.forEach(p=>p.points=0); save(); render(); }
  });
  if(state.players && state.players.length){ showGame(); }
</script>
</body>
</html>
