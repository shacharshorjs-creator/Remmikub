<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>רמיקוב – מצב משחק (v2.48-ml)</title>
<meta name="theme-color" content="#0e1220">
<style>
  :root{--bg:#0e1220;--card:#151a2b;--ink:#eaf1ff;--muted:#9fb0c9;--line:rgba(255,255,255,.14);--chip:#0b1325;--accent:#63c9ff;--accent2:#8ae9c9}
  html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .container{width:min(980px,94vw);margin:0 auto;padding:112px 0 120px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px;margin:12px 0}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .ver, .badge{font-size:12px;padding:6px 10px;border-radius:999px;background:#0a1a2c;border:1px solid rgba(99,201,255,.4)}
  .filebtn{appearance:none;-webkit-appearance:none;background:#1c2741;border:1px solid var(--line);color:#fff;border-radius:12px;padding:12px 16px}
  .hidden{display:none}
  .appbar{position:fixed;inset:0 0 auto 0;height:90px;background:rgba(8,12,24,.82);backdrop-filter:blur(12px);border-bottom:1px solid var(--line);z-index:10;display:flex;align-items:center}
  .appbar-inner{width:min(980px,94vw);margin:0 auto;display:flex;align-items:center;gap:12px;justify-content:space-between}
  .mini{font-size:12px;color:var(--muted)}
  button{cursor:pointer;border:none;border-radius:12px;padding:8px 12px;background:#1c2741;color:#fff}
  .ghost{background:transparent;border:1px dashed var(--line)}
  .danger{background:#3a1c1c;color:#ffd9d9;border:1px solid #5a2a2a}
</style>
</head>
<body>
<div class="appbar">
  <div class="appbar-inner">
    <div class="row">
      <div style="font-weight:800">רמיקוב – מצב משחק</div>
      <div class="ver">v2.48-ml</div>
      <div id="tfBadge" class="badge">TF: init</div>
    </div>
    <div class="row">
      <span class="mini">כתובת:</span>
      <span id="pageUrl" class="ver" style="background:#0b152a;border-color:#27415f">https://shacharshorjs-creator.github.io/Remmikub/?v=248</span>
      <button onclick="navigator.clipboard.writeText(document.getElementById('pageUrl').textContent)">📋 העתק</button>
    </div>
  </div>
</div>

<div class="container">
  <section id="trainer" class="card">
    <h2 style="margin:0">אימון מודל זיהוי (CPU בלבד)</h2>
    <div class="mini">upload → embedding (MobileNet) → KNN</div>
    <div class="row" style="margin-top:8px">
      <label>בחר/י מחלקה</label>
      <select id="cls">
        <option value="none">בחר/י מספר</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option>
      </select>
      <button id="clearClass" class="ghost">נקה מחלקה</button>
      <button id="clearAll" class="danger">נקה הכל</button>
    </div>
    <div class="row" style="gap:8px;margin-top:8px">
      <input id="filePick" class="filebtn" type="file" accept="image/*" multiple>
      <input id="filePickOne" class="filebtn" type="file" accept="image/*">
      <input id="filePickCam" class="filebtn" type="file" accept="image/*" capture="environment">
    </div>
    <div id="countsRow" class="mini" style="margin-top:6px">דוגמאות: —</div>
    <div class="card" style="margin-top:8px">
      <div class="mini">Debug: <button onclick="navigator.clipboard.writeText(document.getElementById('dbgLog').textContent)">📋 העתק</button></div>
      <pre id="dbgLog" style="white-space:pre-wrap;max-height:240px;overflow:auto;margin:0"></pre>
    </div>
    <div class="row"><span id="status" class="ver">אין מודל</span></div>
  </section>
</div>

<script>
(function(){
  const $$=(id)=>document.getElementById(id);
  const log=(m)=>{ const el=$$('dbgLog'); if(el){ el.textContent+=(el.textContent?'\n':'')+m; el.scrollTop=el.scrollHeight; } };

  function loadScript(url, name){
    return new Promise((res,rej)=>{
      const s=document.createElement('script'); s.src=url; s.async=true;
      s.onload=()=>{ log('loaded '+name+': '+url); res(true); };
      s.onerror=()=>{ log('FAILED '+name+': '+url); rej(new Error('load fail '+name)); };
      document.head.appendChild(s);
    });
  }

  async function boot(){
    try{ 
      await loadScript('https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js','tfjs');
      // Force CPU backend only
      await tf.setBackend('cpu');
      await tf.ready();
      if($$('tfBadge')) $$('#tfBadge').textContent='TF: '+tf.getBackend();
      log('backend forced: '+tf.getBackend()+' (ready)');
    }catch(e){ log('TF init error: '+(e&&e.message||e)); return; }
    try{ 
      await loadScript('https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0','mobilenet');
      await loadScript('https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier@1.2.2','knn-classifier');
    }catch(e){ log('Models load error: '+(e&&e.message||e)); return; }

    const classifier = knnClassifier.create(); let mobilenetModel=null;
    async function ensureEmbedder(){ if(!mobilenetModel) mobilenetModel = await mobilenet.load({version:2,alpha:0.35}); }
    function updateCounts(){
      const ds = classifier.getClassifierDataset(); const keys=Object.keys(ds);
      const row=$$('countsRow'); if(row) row.textContent = keys.length? ('דוגמאות: '+keys.map(k=>k+': '+(ds[k].shape[0]||0)).join(' | ')) : 'דוגמאות: —';
    }

    const busy = new Set();
    function bindPicker(id){
      const el=$$(id); if(!el) return;
      const onChange = async ()=>{
        if(busy.has(el)) return; busy.add(el);
        try{
          const files=el.files; if(!files||!files.length) return;
          log(id+' change ('+files.length+')');
          const clsSel=$$('cls'); if(clsSel && clsSel.value==='none'){ const s=$$('status'); if(s) s.textContent='בחר/י מספר לפני העלאה'; return; }
          await ensureEmbedder();
          let ok=0,fail=0; const arr=[...files].slice(0,20);
          for(const f of arr){
            try{
              const img = await new Promise((res,rej)=>{ const im=new Image(); im.onload=()=>res(im); im.onerror=rej; im.src=URL.createObjectURL(f); });
              const emb = tf.tidy(()=> mobilenetModel.infer(tf.browser.fromPixels(img).expandDims(0),'conv_preds'));
              classifier.addExample(emb, clsSel.value); emb.dispose(); ok++; 
              const s=$$('status'); if(s) s.textContent='מאמן: '+ok+'/'+arr.length+' (נכשלו: '+fail+')';
              await tf.nextFrame();
            }catch(err){ fail++; log('ERR '+(err&&err.message||err)); }
          }
          updateCounts();
        } finally {
          // hard reset input
          const clone = el.cloneNode(true);
          el.parentNode.replaceChild(clone, el);
          bindPicker(id);
          busy.delete(el);
        }
      };
      el.addEventListener('change', onChange, false);
    }
    bindPicker('filePick'); bindPicker('filePickOne'); bindPicker('filePickCam');

    const btnClr=$$('clearClass'); if(btnClr) btnClr.onclick=()=>{ const v=$$('cls').value; if(v==='none') return; classifier.clearClass(v); log('Cleared class '+v); updateCounts(); };
    const btnClrAll=$$('clearAll'); if(btnClrAll) btnClrAll.onclick=()=>{ classifier.clearAllClasses(); log('Cleared ALL classes'); updateCounts(); };
  }

  window.addEventListener('load', boot, {once:true});
})();
</script>
</body>
</html>
